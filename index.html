<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
  </head>
  <body class="ma0 pa0 bg-blue vw-100 vh-100">
    <div class="center tc ma0 pa0">
      <h1 class="pa4">Is my mic working?</h1>
      <p>This will record for 3 seconds, and then play back for 3 seconds.</p>
      <div id="recordingState" class="white ba bw-1 pa4"></div>
      <a href="#" id="record" class="link ma4 dib pa3 blue bg-light-gray hover-bg-white">Click-hold to record, Release to playback</a>
      <div style="position:absolute;bottom:0px;" class="w-100 pa3 bg-light-gray">made by @kyloma and @adunkman</div>
    </div>


    <script type="text/javascript">
      if (window.location.protocol != 'https:') {
        window.location.protocol = 'https';
      }
    </script>
    <script>
      var recorder;

      var onRecord = function () {
        document.getElementById('recordingState').innerHTML = 'Recording';
        navigator.mediaDevices.getUserMedia({ video: false, audio: true })
        .then(function (stream) {
          recorder = new MediaRecorder(stream);
          recorder.start();
          setTimeout(onRecordStop, 3000);
        })
        .catch(function (err) {
          switch (err.code) {
            case err.PERMISSION_DENIED:
              alert('You denied the request for your microphone.');
            case err.NOT_SUPPORTED_ERROR:
              alert('Your browser does not support streaming your microphone.');
            case err.MANDATORY_UNSATISFIED_ERROR:
              alert('Your device does not have a microphone.');
            default:
              alert('Your device is being weird.');
          }
        });
      };

      var onDone = function () {
        document.getElementById('recordingState').innerHTML = 'Done';
      };

      var onRecordStop = function () {
        if (!recorder) { return; }

        document.getElementById('recordingState').innerHTML = 'Playing Back';
        recorder.stop();
        recorder.ondataavailable = function (evt) {
          var element = document.createElement('audio');
          element.autoplay = true;
          document.body.appendChild(element);
          element.src = URL.createObjectURL(evt.data);
          setTimeout(onDone, 3000);
        };
      };

      (function () {
        document.querySelector('#record').addEventListener('mousedown', onRecord);
      })();
    </script>
  </body>
</html>
